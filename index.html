<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Per Unit Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 style="color: #461959">Per Unit Calculator</h1>
      <label for="baseVoltage" class="text">Base Voltage (kV):</label>
      <input type="number" id="baseVoltage" step="0.01" required />
      <label for="baseApparentPower" class="text"
        >Base Apparent Power (VA):</label
      >
      <input type="number" id="baseApparentPower" step="0.01" required />
      <label for="quantityType" class="text">Select Quantity Type:</label>
      <select id="quantityType">
        <option value="current">Current(in A)</option>
        <option value="impedance">Impedance(in Ohm)</option>
        <option value="voltage">Voltage(in kV)</option>
        <option value="power">Power(in VA)</option>
      </select>
      <label for="quantityValue" class="text">Quantity Value:</label>
      <input type="number" id="quantityValue" step="0.01" required />
      <button onclick="calculate()" style="background-color: green">
        Calculate
      </button>
      <div class="result">
        <p style="font-size: 1.3rem; font-weight: bold">
          Per Unit Value: <span id="perUnitValue"></span>
        </p>
      </div>
      <div style="color: red; font-size: 1rem; font-weight: bolder">
        Made by:Shivansh Kumar Jha
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
